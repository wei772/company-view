<div ng-include="'/views/shared/navbar.html'"></div>
<div class="container cv-innersystem">
    <div id="response-message"></div>
    <div class="jumbotron cv-registration-block" ng-controller="UpdateDetailsController">
        <form ng-submit="updateDetails()" role="form" class="cv-form row" novalidate>
            <div class="form-group col-lg-12" id="cv-username-field">
                <label>Username
                    <input ng-model="username" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-username-field'])" readonly   >
                </label>
            </div>

            <div class="form-group col-lg-6" id="cv-email-field">
                <label>E-mail address
                    <input ng-model="email" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-email-field', 'cv-emailconf-field'])">
                </label>
            </div>

            <div class="form-group col-lg-6" id="cv-emailconf-field">
                <label>Confirm e-mail address
                    <input ng-model="emailConf" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-email-field', 'cv-emailconf-field'])">
                </label>
            </div>

            <div class="form-group col-lg-6" id="cv-firstname-field">
                <label>First name
                    <input ng-model="firstName" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-firstname-field'])">
                </label>
            </div>

            <div class="form-group col-lg-6" id="cv-lastname-field">
                <label>Last name
                    <input ng-model="lastName" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-lastname-field'])">
                </label>
            </div>

            <div class="form-group" id="cv-organisation-field">
                <label>Organisation
                    <input ng-model="organisation" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-organisation-field'])">
                </label>
            </div>

            <div class="form-group" id="cv-telephone-field">
                <label>Telephone or mobile phone number
                    <input ng-model="telephone" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-telephone-field'])">
                </label>
            </div>

            <div class="form-group" id="cv-address-field">
                <label>Address
                    <input ng-model="address" ng-disabled="isUpdating" type="text" class="form-control" onkeydown="removeErrorHighlights(['cv-address-field'])">
                </label>
            </div>

            <button ng-disabled="isUpdating" class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
        </form>
    </div>
</div>
