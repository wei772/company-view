<div ng-include="'/views/shared/navbar.html'"></div>
<div class="container">
    <div class="cv-content" ng-controller="ViewAllInternshipsController">
        <div id="response-message"></div>
        <div class="row">
            <div class="col-md-8 col-xs-8 col-sm-8">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <h2>All internship offers</h2>
                        <p>Found {{totalResults}} internship offers.</p>
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Title</th>
                                <th>Expiration date</th>
                                <th>Creator</th>
                                <th>Organisation</th>
                                <th>Status</th>
                            </tr>

                            <tr ng-repeat="i in internshipOffers" ng-click="openInternshipOffer(i)" class="clickable">
                                <td>{{i.title}}</td>
                                <td>{{i.expirationDate}}</td>
                                <td>{{i.account.firstName}} {{i.account.lastName}}</td>
                                <td>{{i.account.companyName}}</td>
                                <td class="{{i.internshipOfferState.stateName}}">{{i.internshipOfferState.stateName}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <nav><ul class="pagination">
                            <li>
                                <a href="{{previousPage.pageLink}}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li ng-repeat="p in pages"><a href="{{p.pageLink}}">{{p.pageNumber}}</a></li>
                            <li>
                                <a href="{{nextPage.pageLink}}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul></nav>
                    </div>
                </div>
            </div>
            <div ng-include="'/views/offer/internship/sidebar.html'"></div>
        </div>
    </div>
</div>
