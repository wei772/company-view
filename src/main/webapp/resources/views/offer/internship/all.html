<div ng-include="'/views/shared/navbar.html'"></div>
<div class="container">
    <div class="cv-content">
        <div class="row">
            <div class="col-md-8 col-xs-8 col-sm-8" ng-controller="InternshipsTableController">
                <h2>All internship offers</h2>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Title</th>
                        <th>Expiration date</th>
                        <th>Creator</th>
                        <th>Organisation</th>
                        <th>Status</th>
                    </tr>

                    <tr ng-repeat="i in allInternshipOffers" ng-click="openInternship(i)" class="clickable">
                        <td>{{i.title}}</td>
                        <td>{{i.expirationDate}}</td>
                        <td>{{i.account.firstName}} {{i.account.lastName}}</td>
                        <td>{{i.account.companyName}}</td>
                        <td class="{{i.internshipOfferState.stateName}}">{{i.internshipOfferState.stateName}}</td>
                    </tr>
                </table>
                <div ng-include="'/views/shared/pagination.html'"></div>
            </div>
            <div ng-include="'/views/offer/internship/sidebar.html'"></div>
        </div>
    </div>
</div>
