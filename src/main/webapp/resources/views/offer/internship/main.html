<div ng-include="'/views/shared/navbar.html'"></div>
<div class="container">
    <div class="cv-content">
        <div class="row">
            <div class="col-md-8 col-xs-8 col-sm-8">
                <h2>Your internship offers</h2>
                <p>Here you can view and search your internship offerings that you've made.</p>
                <table class="table table-striped table-hover" ng-controller="InternshipsTableController">
                    <tr>
                        <th>title</th>
                        <th>expiration date</th>
                        <th>status</th>
                    </tr>

                    <tr ng-repeat="i in internships" ng-click="openInternship(i)" class="clickable">
                        <td>{{i.title}}</td>
                        <td>{{i.expirationDate}}</td>
                        <td class="{{i.internshipOfferState.stateName}}">{{i.internshipOfferState.stateName}}</td>
                    </tr>
                </table>
            </div>
            <div ng-include="'/views/offer/internship/sidebar.html'"></div>
        </div>
    </div>
</div>
